name: motion_tracker_app
description: AI-powered motion tracking mobile app with After Effects-like capabilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Video handling
  video_player: ^2.8.1
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_colorpicker: ^1.0.3
  
  # State Management
  provider: ^6.1.1
  
  # File operations
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  
  # Native integration
  ffi: ^2.1.0
  
  # Image processing
  image: ^4.1.3
  
  # Math utilities
  vector_math: ^2.1.4
  
  # Video processing (FFmpeg)
  ffmpeg_kit_flutter: ^6.0.3
  
  # HTTP requests for cloud processing
  http: ^1.1.0
  dio: ^5.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/models/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

